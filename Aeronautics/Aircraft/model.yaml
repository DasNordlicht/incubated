Aircraft:
  required:
    - id
    - type
    - registration
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    Aircraft entity contains a description of a generic aircraft with the standard parameters used by the airline industry.
    
  properties:
    registration:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Aircraft registration identifier.'
    location:
      $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/location
    speed:
      x-ngsi:
        type: Property
        model: "https://schema.org/Number"
      type: number
      description: ''
    verticalSpeed:
      x-ngsi:
        type: Property
        model: "https://schema.org/Number"
      type: number
      description: ''
    isOnGround:
      x-ngsi:
        type: Property
        model: "https://schema.org/Boolean"
      type: boolean
      description: 'Logical indicator that determines if an aircraft is on ground'
    heading:
      x-ngsi:
        type: Property
        model: "https://schema.org/Number"
      type: number
      description: ''
    dateIssued:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: 'Date when the notification was created.'
      format: date-time
    belongsToAircraftModel:
      anyOf: &anyof
        - maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - format: uri
          type: string
      description: 'Relationship. Reference to the aircraft model entity'
