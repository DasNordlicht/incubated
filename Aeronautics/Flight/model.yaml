Flight:
  required:
    - id
    - type
    - flightNumber
  allOf:
    - $ref: >-
        https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/Common
  type: object
  description: |
    Flight entity contains a description of a generic flight with the standard parameters used by the airline industry. This model is based on specifications published by the main organisms of the industry such us EUROCONTROL, ICAO and IATA.
        
  properties:
    flightNumber:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ''
    flightNumberIATA:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ''
    flightNumberICAO:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: ''
    flightType:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      description: 'Flight type described as ICAO doc 4444 Appendix 2'
      enum:
        - S
        - N
        - G
        - M
        - X
    state:
      x-ngsi:
        type: Property
        model: 'https://schema.org/Text'
      type: string
      enum:
        - scheduled
        - active
        - unknown
        - redirected
        - landed
        - diverted
        - cancelled
    dateDeparture:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      description: 'The date and time the observation was made in ISO8601 UTC format.'
      format: date-time
    dateArrival:
      x-ngsi:
        type: Property
        model: 'https://schema.org/DateTime'
      type: string
      format: date-time 