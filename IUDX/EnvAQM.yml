author: IUDX initiative
description: Air Quality Monitoring (AQM) Data Model.
properties:
- iudx:EnvAQM:
    description: id of the data model
    required: Optional
    type: owl:Class
- iudx:uv:
    description: Observed levels of UV radiation. Value is an object containing attributes
      representing statistical aggregates derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:no:
    description: Observed value of environmental pollutant Nitrogen Monoxide (NO).
      Value is an object containing attributes representing statistical aggregates
      derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:arsenic:
    description: Observed value of environmental pollutant Arsenic (As). Value is
      an object containing attributes representing statistical aggregates derived
      from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:nh3:
    description: Observed value of environmental pollutant Ammonia (NH3). Value is
      an object containing attributes representing statistical aggregates derived
      from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:relativeHumidity:
    description: Observed instantaneous relative humidity (water vapour in air).
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:illuminance:
    description: Observed instantaneous ambient light intensity.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:precipitation:
    description: Observed precipitation/rainfall level over a given duration.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:airTemperature:
    description: Observed value of air temperature. Value is an object containing
      attributes representing statistical aggregates derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:pm10:
    description: Observed value of environmental pollutant  Particulate Matter 10
      (PM10). Value is an object containing attributes representing statistical aggregates
      derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:aqiMajorPollutant:
    description: Major pollutant in the Air Quality Index (AQI).
    required: Optional
    type: iudx:TextProperty
- iudx:benzene:
    description: Observed value of environmental pollutant Benzene (C6H6). Value is
      an object containing attributes representing statistical aggregates derived
      from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:solarRadiation:
    description: Observed solar radiation.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:atmosphericPressure:
    description: Observed air (atmospheric or barometric) pressure.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:nickel:
    description: Observed value of environmental pollutant Nickel (Ni). Value is an
      object containing attributes representing statistical aggregates derived from
      past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:airQualityLevel:
    description: Air Quality Category Indication. Qualitative level defined according
      to the local health agencies. For example, 'GOOD', 'MODERATE', 'POOR', 'UNHEALTHY',
      'SEVERE', 'HAZARDOUS' etc.
    required: Optional
    type: iudx:TextProperty
- iudx:ambientNoise:
    description: Observed value of ambient noise levels. Value is an object containing
      attributes representing statistical aggregates derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:pb:
    description: Observed value of environmental pollutant Lead (Pb). Value is an
      object containing attributes representing statistical aggregates derived from
      past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:so2:
    description: Observed value of environmental pollutant Sulphur Dioxide (SO2).
      Value is an object containing attributes representing statistical aggregates
      derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:o3:
    description: Observed value of environmental pollutant Ozone (O3). Value is an
      object containing attributes representing statistical aggregates derived from
      past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:o2:
    description: Observed value of Oxygen (O2). Value is an object containing attributes
      representing statistical aggregates derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:deviceInfo:
    description: Information about the device associated with the observations.
    required: Optional
    type: iudx:StructuredProperty
- iudx:co:
    description: Observed value of environmental pollutant Carbon Monoxide (CO). Value
      is an object containing attributes representing statistical aggregates derived
      from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:deviceStatus:
    description: Indicates the status of physical device or devices.
    required: Optional
    type: iudx:TextProperty
- iudx:no2:
    description: Observed value of environmental pollutant Nitrogen Dioxide (NO2).
      Value is an object containing attributes representing statistical aggregates
      derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:observationDateTime:
    description: Last reported time of observation.
    required: Optional
    type: iudx:TimeProperty
- iudx:bap:
    description: Observed value of environmental pollutant Benzo[a]pyrene (BaP). Value
      is an object containing attributes representing statistical aggregates derived
      from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:pm2p5:
    description: Observed value of environmental pollutant Particulate Matter 2.5
      (PM2.5). Value is an object containing attributes representing statistical aggregates
      derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:location:
    description: Location associated with a resource Item (a spatial point), a group
      of resource items (a spatial region) or even an observation in case of a mobile
      sensor.
    required: Optional
    type: iudx:GeoProperty
- iudx:airQualityIndex:
    description: Overall Air Quality Index (AQI) for the observed air quality.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:co2:
    description: Observed value of environmental pollutant Carbon Dioxide (CO2). Value
      is an object containing attributes representing statistical aggregates derived
      from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:Environment:
    description: Data models that pertain to the environment domain
    required: Optional
    type: owl:Class
- iudx:DataModel:
    description: Class of all Data Models.
    required: Optional
    type: owl:Class
- iudx:Thing:
    description: Most generic IUDX object.
    required: Optional
    type: owl:Class
- iudx:description:
    description: Description for an IUDX thing.
    required: Optional
    type: iudx:TextProperty
