author: IUDX initiative
description: Data Model for weather conditions observed at a certain place and time.
properties:
- iudx:EnvWeather:
    description: id of the data model
    required: Optional
    type: owl:Class
- iudx:dewPoint:
    description: Observed  temperature to which air must be cooled to become saturated
      with water vapor.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:relativeHumidity:
    description: Observed instantaneous relative humidity (water vapour in air).
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:illuminance:
    description: Observed instantaneous ambient light intensity.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:precipitation:
    description: Observed precipitation/rainfall level over a given duration.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:airTemperature:
    description: Observed value of air temperature. Value is an object containing
      attributes representing statistical aggregates derived from past data.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:aqiMajorPollutant:
    description: Major pollutant in the Air Quality Index (AQI).
    required: Optional
    type: iudx:TextProperty
- iudx:solarRadiation:
    description: Observed solar radiation.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:atmosphericPressure:
    description: Observed air (atmospheric or barometric) pressure.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:windSpeed:
    description: Observed wind speed.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:gustSpeed:
    description: A sudden burst of high-speed wind over the observed average wind
      speed lasting  only for a few seconds.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:weatherType:
    description: Observed weather type or status. Represented by a comma separated
      list of weather types, e.g., cloudy, sunny etc.
    required: Optional
    type: iudx:TextProperty
- iudx:windDirection:
    description: Observed wind directiont. Measured in degrees clockwise from due
      north.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:airQualityIndexForecast:
    description: Forecasted overall Air Quality Index (AQI) over a certain duration
      in future.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:aqiMajorPollutantForecast:
    description: Forecasted major air pollutant in the Air Quality Index (AQI) over
      a certain duration in future.
    required: Optional
    type: iudx:TextProperty
- iudx:airTemperatureForecast:
    description: Forecasted value of air temperature over a certain duration in future.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:precipitationForecast:
    description: Forecasted rainfall over a certain duration in future.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:observationDateTime:
    description: Last reported time of observation.
    required: Optional
    type: iudx:TimeProperty
- iudx:airQualityIndex:
    description: Overall Air Quality Index (AQI) for the observed air quality.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:relativeHumidityForecast:
    description: Forecasted relative humidity (water vapour in air) over a certain
      duration in future.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:Environment:
    description: Data models that pertain to the environment domain
    required: Optional
    type: owl:Class
- iudx:DataModel:
    description: Class of all Data Models.
    required: Optional
    type: owl:Class
- iudx:Thing:
    description: Most generic IUDX object.
    required: Optional
    type: owl:Class
- iudx:description:
    description: Description for an IUDX thing.
    required: Optional
    type: iudx:TextProperty
