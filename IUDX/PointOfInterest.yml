author: IUDX initiative
description: A Data Model for geographic description of a Point of Interest.
properties:
- iudx:PointOfInterest:
    description: id of the data model
    required: Optional
    type: owl:Class
- iudx:name:
    description: Name of the entity.
    required: Optional
    type: iudx:TextProperty
- iudx:address:
    description: Physical address of a place.
    required: Optional
    type: iudx:GeoProperty
- iudx:wardID:
    description: Ward ID of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:ZoneID:
    description: Zone ID of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:additionalInfoURL:
    description: URL from which additional information of the subject can be obtained
    required: Optional
    type: iudx:Relationship
- iudx:zoneName:
    description: Zone name of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:location:
    description: Location associated with a resource Item (a spatial point), a group
      of resource items (a spatial region) or even an observation in case of a mobile
      sensor.
    required: Optional
    type: iudx:GeoProperty
- iudx:wardName:
    description: Ward name of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:Civic:
    description: Data models that pertain to the citizen issues/civic domain
    required: Optional
    type: owl:Class
- iudx:DataModel:
    description: Class of all Data Models.
    required: Optional
    type: owl:Class
- iudx:Thing:
    description: Most generic IUDX object.
    required: Optional
    type: owl:Class
- iudx:description:
    description: Description for an IUDX thing.
    required: Optional
    type: iudx:TextProperty
