author: IUDX initiative
description: A Data Model for information collected from a large group of people who
  submit their data via the My safetiPin app.
properties:
- iudx:SafetiPin:
    description: id of the data model
    required: Optional
    type: owl:Class
- iudx:comments:
    description: User comments for the 'Audit' or 'Feeling' pin corresponding to this
      observation.
    required: Optional
    type: iudx:TextProperty
- iudx:reportID:
    description: Unique ID assigned for the issue or report or feedback corresponding
      to this observation.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:safetiPinScore:
    description: Score given to the location corresponding to this observation. The
      score is on a scale of 5 if the SafetiPinType is 'Feeling' and on a scale of
      10 if the SafetiPinType is 'Audit'
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:observationDateTime:
    description: Last reported time of observation.
    required: Optional
    type: iudx:TimeProperty
- iudx:mediaURL:
    description: URL providing further information of any image(s) or media of the
      complaint or place.
    required: Optional
    type: iudx:TextProperty
- iudx:location:
    description: Location associated with a resource Item (a spatial point), a group
      of resource items (a spatial region) or even an observation in case of a mobile
      sensor.
    required: Optional
    type: iudx:GeoProperty
- iudx:Civic:
    description: Data models that pertain to the citizen issues/civic domain
    required: Optional
    type: owl:Class
- iudx:DataModel:
    description: Class of all Data Models.
    required: Optional
    type: owl:Class
- iudx:Thing:
    description: Most generic IUDX object.
    required: Optional
    type: owl:Class
- iudx:description:
    description: Description for an IUDX thing.
    required: Optional
    type: iudx:TextProperty
