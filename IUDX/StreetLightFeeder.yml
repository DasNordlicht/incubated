author: IUDX initiative
description: A streetlight control panel Data Model.
properties:
- iudx:StreetLightFeeder:
    description: id of the data model
    required: Optional
    type: owl:Class
- iudx:phaseCurrent:
    description: 'Current per phase. Ordered triple comprising of active power from
      three phases in the following order: [R Y B]'
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:numStreetlight:
    description: Describes the total number of streetlights connected to the feeder
      panel corresponding to this observation.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:totalReactivePower:
    description: Total reactive power for all phases
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:reactivePower:
    description: 'Reactive power consumed per phase. Ordered triple comprising of
      active power from three phases in the following order: [R Y B]'
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:powerState:
    description: Indicates the current status of the streetlight feeder panel.
    required: Optional
    type: iudx:TextProperty
- iudx:deviceInfo:
    description: Information about the device associated with the observations.
    required: Optional
    type: iudx:StructuredProperty
- iudx:totalActivePower:
    description: Total active power consumed by all phases
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:observationDateTime:
    description: Last reported time of observation.
    required: Optional
    type: iudx:TimeProperty
- iudx:phaseVoltage:
    description: 'Voltage per phase. Ordered triple comprising of active power from
      three phases in the following order: [R Y B]'
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:location:
    description: Location associated with a resource Item (a spatial point), a group
      of resource items (a spatial region) or even an observation in case of a mobile
      sensor.
    required: Optional
    type: iudx:GeoProperty
- iudx:activePower:
    description: 'Active power consumed per phase. Ordered triple comprising of active
      power from three phases in the following order: [R Y B]'
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:areaServed:
    description: Area served by the entity or a service.
    required: Optional
    type: iudx:GeoProperty
- iudx:StreetLight:
    description: Data models that pertain to the streetlight domain
    required: Optional
    type: owl:Class
- iudx:DataModel:
    description: Class of all Data Models.
    required: Optional
    type: owl:Class
- iudx:Thing:
    description: Most generic IUDX object.
    required: Optional
    type: owl:Class
- iudx:description:
    description: Description for an IUDX thing.
    required: Optional
    type: iudx:TextProperty
