author: IUDX initiative
description: Data model for solid waste management vehicles in Varanasi city.
properties:
- iudx:WmgmtVehicle:
    description: id of the data model
    required: Optional
    type: owl:Class
- iudx:bearing:
    description: Gives the vehicle GPS angle measured in a clockwise direction from
      the True North. SameAs 'bearing' field from GTFS Realtime message-Position(https://developers.google.com/transit/gtfs-realtime/reference#message-position)
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:latitude:
    description: Latitude of a place. Specified in WGS 84 CRS (https://en.wikipedia.org/wiki/World_Geodetic_System)
    required: Optional
    type: iudx:GeoProperty
- iudx:wardID:
    description: Ward ID of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:tripNetWeightCollected:
    description: The net weight of garbage collected by the SWM vehicle corresponding
      to this observation at the end of the trip.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:license_plate:
    description: 'Gives the License Plate number of the vehice. SameAs: ''license_plate''
      field from GTFS Realtime message-VehicleDescriptor (https://developers.google.com/transit/gtfs-realtime/reference#message-vehicledescriptor)'
    required: Optional
    type: iudx:TextProperty
- iudx:deviceBatteryStatus:
    description: Gives the Battery charging status of the reporting device(Connected,
      Disconnected).
    required: Optional
    type: iudx:TextProperty
- iudx:vehicleType:
    description: Describes the type of vehicle corresponding to this observation,
      could be hopper, compactor, tipper, dumper in case of solid waste management
      vehicles and BRT mini bus, BRT bus, city bus in case of ITMS vehicles.
    required: Optional
    type: iudx:TextProperty
- iudx:speed:
    description: Gives the Speed  of the vehicle.SameAs 'speed' field from GTFS Realtime
      message-Position(https://developers.google.com/transit/gtfs-realtime/reference#message-position)
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:longitude:
    description: Longitude of a place. Specified in WGS 84 CRS (https://en.wikipedia.org/wiki/World_Geodetic_System)
    required: Optional
    type: iudx:GeoProperty
- iudx:ignitionStatus:
    description: Gives the ignition status of the vehicle.(Y, N)
    required: Optional
    type: iudx:TextProperty
- iudx:vehicleRunningStatus:
    description: Moving status of the vehicle, one of running, waiting, stopped.
    required: Optional
    type: iudx:TextProperty
- iudx:currentTripCount:
    description: The current count of trips made by the vehicle corresponding to this
      obersvation on the given day of operation.
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:zoneName:
    description: Zone name of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:vehicleAltitude:
    description: Gives the current altitude of the vehicle using GPS
    required: Optional
    type: iudx:QuantitativeProperty
- iudx:observationDateTime:
    description: Last reported time of observation.
    required: Optional
    type: iudx:TimeProperty
- iudx:deviceSimNumber:
    description: Gives the sim number of the device in the waste management vehicle.
    required: Optional
    type: iudx:TextProperty
- iudx:location:
    description: Location associated with a resource Item (a spatial point), a group
      of resource items (a spatial region) or even an observation in case of a mobile
      sensor.
    required: Optional
    type: iudx:GeoProperty
- iudx:wardName:
    description: Ward name of the entity corresponding to this observation.
    required: Optional
    type: iudx:TextProperty
- iudx:WasteManagement:
    description: Data models that pertain to the waste management domain
    required: Optional
    type: owl:Class
- iudx:DataModel:
    description: Class of all Data Models.
    required: Optional
    type: owl:Class
- iudx:Thing:
    description: Most generic IUDX object.
    required: Optional
    type: owl:Class
- iudx:description:
    description: Description for an IUDX thing.
    required: Optional
    type: iudx:TextProperty
